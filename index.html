<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- inizio header -->
    <header>
        <img src="img/logo.png" alt="logo-boolean" id="logo">
        <strong id="toboolist">Toboolist</strong>
    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>

        <!-- inizio container bottoni -->
        <div class="bottoni-add">

            <button id="task-button">Add Task</button>

            <button id="section-button">Add Section</button>

        </div>
        <!-- fine container bottoni -->

        <!-- inizio container todolist -->
        <div class="to-do-list">

            <!-- inizio todolist -->
            <ul>

                <!-- inizio lista new task -->
                <li class="list-name">New Task
                    <ul>
                        <li></li>
                    </ul>
                </li>
                <!-- fine lista new task -->

                <!-- inizio lista today -->
                <li class="list-name">Today
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </li>
                <!-- fine lista today -->

                <!-- inizio lista upcoming -->
                <li class="list-name">Upcoming
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </li>
                <!-- fine lista upcoming -->

            </ul>   
            <!-- fine todolist -->

        </div>
        <!-- fine container todolist -->

    </main>
    <!-- fine main -->

</body>
</html>
